{% extends 'base.html' %}
{% block content %}
  <div class="row">
    <div class="col-xs-12
                col-sm-10 col-sm-offset-1
                col-md-6  col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          Edit Post
        </div>
        <div class="panel-body">
          {% if error %}
            <p class="text-danger">
              <strong>
                An error occured:
              </strong>
              <ul>
                <li class="text-danger">
                  {{error}}
                </li>
              </ul>
            </p>
          {% endif %}
          <form method="post"
                class="signup-form
                       form-horizontal">
              <div class="form-group">
                <label class="control-label"
                       for="subject">
                  Subject
                </label>
                <input type="text"
                       class="form-control"
                       id="subject"
                       name="subject"
                       autofocus
                       value="{{values['subject']}}">
              </div>
              <div class="form-group">
                <label class="control-label"
                       for="content">
                  Content
                </label>
                <textarea class="form-control"
                          id="content"
                          rows="10"
                          name="content">{{values['content']}}</textarea>
              </div>

              <div class="form-group">
                  <button type="submit"
                          class="btn btn-primary col-xs-12">
                      Update
                  </button>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
